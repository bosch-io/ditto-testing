# docker-compose file for local testing with services running in IntelliJ
# run docker-compose -f docker-compose-connectivity.yml up -d
version: "2.4"

services:

  artemis:
    image: vromero/activemq-artemis:2.13.0-alpine    
    ports:
      - 5673:5672
      # for management console: http://localhost:8161/console
      - 8161:8161
    volumes:
      - ./artemis:/var/lib/artemis/etc-override
    environment:
      # login for management console
      ARTEMIS_USERNAME: artemis
      ARTEMIS_PASSWORD: ditto

  mqtt:
    image: docker.io/eclipse-mosquitto:1.6.15
    ports:
      - "1883:1883"
      - "8883:8883"
    volumes:
      - ./mqtt:/mosquitto/config:ro

  kafka:
    image: apache/kafka:4.0.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: CLIENT://:9092,CONTROLLER://:9093,PLAINTEXT://:19092
      KAFKA_ADVERTISED_LISTENERS: CLIENT://kafka:9092,PLAINTEXT://kafka:19092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CLIENT:SASL_PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: PLAIN
      KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_OPTS: "-Djava.security.auth.login.config=/opt/kafka/config/kafka_jaas.conf"
      ALLOW_PLAINTEXT_LISTENER: "yes"
    volumes:
      - ./kafka/kafka_jaas.conf:/opt/kafka/config/kafka_jaas.conf

  rabbitmq:
    image: docker.io/rabbitmq:3.6.6-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error}]
    volumes:
      - ./rabbitmq:/etc/rabbitmq:ro

  ssh:
    image: ghcr.io/linuxserver/openssh-server:8.6_p1-r3-ls72
    ports:
      - "2222:2222"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - PUBLIC_KEY=ssh-rsa 
      - PASSWORD_ACCESS=true
      - USER_NAME=test
      - USER_PASSWORD=test
    volumes:
      - ./sshd/config:/config:rw
